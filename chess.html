var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d'); 
var c = 'white';

var load = function(context,src,x,y){

	var imageObj = new Image();
	imageObj.onload = function() {
	context.drawImage(imageObj, x, y,72,72);
	};
	imageObj.src = src;}
		

var render = function (x,y){
	if (cnt%8!=0 && cnt!=0){
		if (c=='white'){
			c= '#ea9642';
		}
		else{
			c='white';
		}
	}
	cnt++;
	context.fillStyle = c;
	context.fillRect(x, y, blksize, blksize);
	context.stroke();
	context.lineWidth = 1;}



	currx=x;
	curry=y;

for (i = 0; i<64 ; i++){

	render(currx,curry);

		curry+=blksize;
		currx=x;
	}}

		load(context,'br.png',blksize*0+x,y);
